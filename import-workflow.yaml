  annotations:
    backstage.io/managed-by-location: url:https://github.com/samriddhi-daga/hello-world/tree/main/template4.yaml
    backstage.io/managed-by-origin-location: url:https://github.com/samriddhi-daga/hello-world/blob/main/template4.yaml
    backstage.io/view-url: https://github.com/samriddhi-daga/hello-world/tree/main/template4.yaml
