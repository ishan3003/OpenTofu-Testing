  name: ishan-test-workflow
  title: Ishan Test Workflow
  description: An template for the scaffolder that triggers a simple pipeline
  tags:
    - pipeline
    - harness
  uid: 870c4f18-095e-4c52-b92d-ed3f2532238f
  etag: bc52d1f7005a4f8a8102af69e16747141b6da69f
spec:
  owner: user:default/ishan.gude
  lifecycle: production
  type: service
  parameters:
    properties:
      token:
        title: Harness Token
        type: string
        ui:widget: password
        ui:field: HarnessAuthToken
  steps:
    - id: trigger
      name: Simple Pipeline with wait step
      action: trigger:harness-custom-pipeline
      input:
        url: https://qa.harness.io/ng/account/Vp0XSI5MSgiF9p8lIIpThg/module/cd/orgs/default/projects/automation/pipelines/TemplateAutomation/pipeline-studio?storeType=INLINE
        inputset:
          project_name: test
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
